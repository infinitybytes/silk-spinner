server:
  ssl:
    enabled: false
    key-store: KEYSTORE
    key-store-password: KEYSTORE_PASS
    key-store-type: pkcs12
    key-alias: springboot
  port: 8080

spring:
    servlet:
        multipart:
          enabled: false
            
app:
  rootDir: /data/app
  
storage:
    diskLocation: /data/app/store
    zipLocation: /data/app/zips
    tempLocation: /data/app/temp